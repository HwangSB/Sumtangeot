{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/report_manage.css' %}">
    <title>Document</title>
</head>
<body>
    <div id="map" class="map"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=be6ddbe6b93f5488de7d132f95f695b2"></script>
    <script type="text/javascript" src="{% static 'js/report_manage.js' %}"></script>
    <script type="text/javascript">
        loadMap();
    </script>
    {% for report in reports %}
        <script type="text/javascript">
            createMarker(
                {{report.lat}},
                {{report.lng}},
                `
                <div style="padding: 5px;">
                    <p>{{report.reporter}}님이 제보하셨습니다</p>
                    <p>{{report.time}}</p>
                    <a href="{% url 'report_manage_detail' report.id %}">자세히보기</a>
                </div>
                `
            );
        </script>
    {% endfor %}
</body>
</html>
