{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{detail.reporter}}님이 {{detail.kor_name}}로 추정하신 동물입니다</p>
    <p>제보 시간: {{detail.time}}</p>
    <p>설명: {{detail.comment}}<p>
    
    <p>당시 사진</p>
    {% for image in detail.images.all %}
        <img src="{{image.image.url}}" style="width: 300px;">
    {% empty %}
        <p>없음</p>
    {% endfor %}
</body>
</html>
