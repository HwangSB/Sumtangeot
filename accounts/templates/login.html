{% extends 'base.html' %}
{% load static %}
{% block title %}숨탄것 - 로그인{% endblock %}
{% block link %}{% static 'css/login.css' %}{% endblock %}


{% block main %}
<div class="container main">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'images/mascot_img.png' %}" alt="" width="72" height="72">
    <h2>지구 상에서 사라져가고 있는 나는 누구일까요?</h2>
    <p class="lead">숨탄것의 가족이 되어 친구들을 지켜주세요</p>
  </div>

  <div class="col-md">
    <hr class="mb-4">
    <form class="needs-validation" method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <hr class="mb-4">
      <div class="text-center">
        <input type="submit" class="btn btn-outline-dark" value="로그인">
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
