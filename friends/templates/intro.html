{% extends 'a.html' %}
{% load static %}

{% block title %} 멸종 위기 동물들 {% endblock %}
{% block main %} 

<div class="container">
    <div id="animal" class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ friend.name }}</h2>
            <h5 class="featurette-heading">{{friend.content}}</h5>
            <p class="lead">{{ friend.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href = "{% url 'index' friend.id %}" class="btn btn-sm btn-outline-secondary">확인</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{{ friend.image.url }}" width="150%" alt="friend_image">
        </div>
    </div>
</div>
{% endblock %}
